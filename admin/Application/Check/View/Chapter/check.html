<block name="js">
<script  type="text/javascript">
jQuery(function($){

	$.extend({
		doEdit : function(t)
		{
			var t = $(t);
			var obj0 = $('.edit-content-0');	// 显示内容
			var obj1 = $('.edit-content-1');	// 可编辑内容
			var hiddenContentObj = $('.eidt-content-hidden');
			var hiddenContentStyleObj = $('.eidt-content-style-hidden');
			var text = t.html();

			if (text == '返回') {
				t.html('点击编辑');
				obj0.show();
				obj1.hide();
			} else {
				t.html('返回');
				obj1.show();
				obj0.hide();
			}
		}
	});
	
	showTab();
	$.menu('kefu', 'check', 'chapter');
});

</script>
