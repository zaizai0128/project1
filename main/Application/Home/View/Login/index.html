<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{$seo.title}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="__CSS__/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="__CSS__/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<style>
	body {
		padding-top: 80px;
        padding-bottom: 40px;
	}
	.form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
	</style>
</head>
<body>

	  <!-- 公共头部 -->
    <include file="common@public/header" />

    <div class="container">

		<form action="{:U('Login/doLogin')}" class="form-signin" method="post">
			
			<h2 class="form-signin-heading">请登录</h2>	
			<input type="text" placeholder="用户名" name="username" class="input-block-level" />
			<input type="password" placeholder="密码" name="password" class="input-block-level" />
			<button class="btn btn-large btn-primary">登录</button>
      <a class="btn btn-large btn-info" href="{:U('login/register')}">注册</a>
		</form>

	    <hr>
	    
		  <!-- 公共底部 -->
      <include file="common@public/footer" />

    </div>


	<script src="__JS__/jquery.min.js"></script>
	<script src="__JS__/bootstrap.min.js"></script>
	<script src="__JS__/zlang.js"></script>
	<script type="text/javascript">
		jQuery(function(){

			$.debug('登录');
		});
	</script>
</body>
</html>
