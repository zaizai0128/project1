<extend name="Public/base" />

<block name="main">
<div class="row">
	<div class="span3">
		<include file="Public/sidebar" nav="book_manager"/>
	</div>
	<div class="span9">
		<ul class="breadcrumb">
			<li><a href="{:ZU('book/index', 'ZL_AUTHOR_DOMAIN')}">作品管理</a><span class="divider">/</span></li><li><a href="{:ZU('book/book', 'ZL_AUTHOR_DOMAIN', array('book_id'=>I('book_id')))}">{$book_info.bk_name}</a><span class="divider">/</span></li><li class="active">上传新章节</li>

			<?php if(count($volume_list) > 2):?>
			<div class="control-group">
				<label for="" class="control-label">分卷</label>
				<div class="controls">
					<select name="ch_roll" id="">
						<?php foreach($volume_list as $key => $val):?>
							<option value="{$key}">{$val}</option>
						<?php endforeach;?>
					</select>
				</div>
			</div>
			<?php endif;?>
			<div class="control-group">
				<label for="input_chapter_name" class="control-label">章节标题</label>

					<?php if($book_info['bk_commision'] != 'D'):?>
					<input type="checkbox" value="1" name="ch_vip"/>vip章节

			</div>
			<div class="control-group">
				<label for="input_effect_time" class="control-label">定时发布</label>
				<div class="controls">
					<input type="text" name="ch_effect_time" placeholder="填写要定时发布的时间" id="input_effect_time"/>
				</div>
			</div>
			<div class="control-group">
				<label for="input_chapter_content" class="control-label">章节内容</label>
				<div class="controls">
					<textarea class="input-block-level span5" name="ch_content" id="input_chapter_content" rows="18" placeholder="上传的章节内容"></textarea>
				</div>
			</div>
			
			<button class="btn btn-danger">提交</button>
		</form>						
	</div>
</div>
</block>
