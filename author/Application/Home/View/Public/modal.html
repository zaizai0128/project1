<div id="modal-contactAdmin" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form action="###" method="post" class="form-horizontal">
    <div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    	<h4 id="myModalLabel">给管理员发送留言</h4>
    </div>
    <div class="modal-body">
		<div class="control-group">
			<label for="comment_type" class="control-label">问题类型</label>
			<div class="controls">
				<select name="type" id="comment_type">
					<option value="1">VIP充值咨询</option>
					<option value="2">网站使用咨询</option>
					<option value="3">  其他咨询或建议  </option>
					<option value="4">  作者咨询  </option>
					<option value="5">bug举报</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label for="comment_msg" class="control-label">留言内容</label>
			<div class="controls">
			<textarea name="msg" placeholder="我们会在十五分钟至一个工作日内处理您的咨询，请留意您的会员专区管理员通道。" id="comment_msg" cols="30" rows="10"></textarea>
			</div>
		</div>
    </div>
    <div class="modal-footer">
    	<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    	<button class="btn btn-primary">提交</button>
    </div>
    </form>
</div>

<div id="modal-remote" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer">
    	<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>
