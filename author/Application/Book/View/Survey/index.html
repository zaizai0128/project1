<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{$seo.title}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="__CSS__/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="__CSS__/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<style>
		body{padding-top:80px;}
	</style>
</head>
<body>

	<!-- 公共头部 -->
	<include file="Common@Public/header" />
	
    <div class="container">
    	<div class="row">
    		<div class="span3">
	    		<include file="Common@Public/book_sidebar" nav="survey"/>
	    	</div>
	    	<div class="span9">
				<ul class="nav nav-pills">
					<li class="disabled"><a href="###">修改问卷调查</a></li>
					<li><a href="###">使用帮助</a></li>
				</ul>
				
				<form action="{:ZU('book/survey/doAdd', 'ZL_AUTHOR_DOMAIN')}" class="form-horizontal" method="post">
					<div class="control-group">
						<label for="survey_name" class="control-label">调查标题</label>
						<div class="controls">
							<input type="text" id="survey_name" name="survey_name" placeholder="调查标题"/>
							<a href="###" data-content="尽量简明扼要" title="" data-toggle="popover" class="btn btn-info pop" href="#" data-original-title="标题填写小技巧：">说明</a>
						</div>
					</div>

					<div class="control-group">
						<label for="survey_item1" class="control-label">选项一</label>
						<div class="controls">
							<input type="text" id="survey_item1" name="survey_item1" placeholder="选项一"/>
						</div>
					</div>

					<div class="control-group">
						<label for="survey_item2" class="control-label">选项二</label>
						<div class="controls">
							<input type="text" id="survey_item2" name="survey_item2" placeholder="选项二"/>
						</div>
					</div>

					<div class="control-group">
						<label for="survey_type" class="control-label">选项类型</label>
						<div class="controls">
							<select name="survey_type" id="survey_type">
								<option value="1">单选</option>
								<option value="2">多选</option>
							</select>
						</div>
					</div>

					<button class="btn btn-danger">提交</button>
				</form>
	    	</div>
    	</div>

		<!-- 公共底部 -->
		<include file="Common@Public/footer" />
    </div>


	<script src="__JS__/jquery.min.js"></script>
	<script src="__JS__/bootstrap.min.js"></script>
	<script src="__JS__/zlang.js"></script>
	<script type="text/javascript">
		jQuery(function(){
			$.debug('首页');
		});
	</script>
</body>
</html>
